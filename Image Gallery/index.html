<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery |Arijit Mandal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

    <div class="wrapper">

        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="architecture">Architecture</span>
                <span class="item" data-name="nature">Nature</span>
                <span class="item" data-name="festival">Festival</span>
            </div>
        </nav>
        <br>
        <h1>
            <center>BEAUTIES OF INDIA</center>
        </h1>
        <div class="gallery">

            <div class="image" data-name="architecture"><span><img src="images/ar3.jpg" alt=""></span></div>
            <div class="image" data-name="architecture"><span><img src="images/ar4.jpg" alt=""></span></div>
            <div class="image" data-name="architecture"><span><img src="images/ar5.jpg" alt=""></span></div>
            <div class="image" data-name="architecture"><span><img src="images/ar6.jpg" alt=""></span></div>
            <div class="image" data-name="architecture"><span><img src="images/ar7.jpg" alt=""></span></div>
            <div class="image" data-name="architecture"><span><img src="images/ar8.jpg" alt=""></span></div>
            <div class="image" data-name="nature"><span><img src="images/n1.jpg" alt=""></span></div>
            <div class="image" data-name="nature"><span><img src="images/n2.jpg" alt=""></span></div>
            <div class="image" data-name="nature"><span><img src="images/n3.jpg" alt=""></span></div>

            <div class="image" data-name="nature"><span><img src="images/n6.jpg" alt=""></span></div>
            <div class="image" data-name="nature"><span><img src="images/n7.jpg" alt=""></span></div>
            <div class="image" data-name="nature"><span><img src="images/n9.jpg" alt=""></span></div>
            <div class="image" data-name="festival"><span><img src="images/durga_puja.jpg" alt=""></span></div>
            <div class="image" data-name="festival"><span><img src="images/holi.jpg" alt=""></span></div>
            <div class="image" data-name="festival"><span><img src="images/diwali.jpg" alt=""></span></div>
            <div class="image" data-name="festival"><span><img src="images/ganesh_puja.jpg" alt=""></span></div>
        </div>
    </div>

    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category: <p></p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box"><img src="" alt=""></div>
    </div>
    <div class="shadow"></div>

    <script src="img.js"></script>

</body>

</html>
